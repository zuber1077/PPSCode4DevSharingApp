<form #registerForm="ngForm" (ngSubmit)="register()" class="login-container">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control tweet textarea" required name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>
  
  <div class="form-group">
    <input type="password" class="form-control tweet textarea" required name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
